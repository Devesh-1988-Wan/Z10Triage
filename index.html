
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Z10 Dashboard</title>
  <meta name="description" content="Customizable AMLA-themed dashboard with editable widgets" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self'; connect-src 'self' https://*.supabase.co; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'">
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icons/favicon-32.png" sizes="32x32" type="image/png" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <img src="assets/icons/logo.svg" class="logo" alt="Logo"/>
      <strong>Z10 Dashboard</strong>
      <span class="badge">AMLA</span>
    </div>
    <div class="controls">
      <button class="btn" id="btn-toggle-edit">Edit: Off</button>
      <button class="btn primary" id="btn-add-widget">Add widget</button>
      <button class="btn" id="btn-export">Export</button>
      <label class="btn" for="import-file">Import</label>
      <input id="import-file" type="file" accept="application/json" hidden />
      <button class="btn" id="btn-theme">Theme</button>
      <button class="btn" id="btn-reset">Reset layout</button>
    </div>
  </header>

  <main class="grid" id="grid"></main>

  <!-- Add/Edit widget modal -->
  <div class="modal" id="modal">
    <div class="dialog">
      <h2 id="dlg-title">Add widget</h2>
      <div class="grid">
        <label>Type
          <select id="fld-type"></select>
        </label>
        <label>Title
          <input id="fld-title" placeholder="Widget title"/>
        </label>
        <label>Data source
          <select id="fld-source">
            <option value="sample">Sample data</option>
            <option value="json">Upload JSON</option>
            <option value="supabase">Supabase (client-side)</option>
          </select>
        </label>
        <label>Query/Path
          <input id="fld-query" placeholder="e.g., bugs.weekly"/>
        </label>
        <label>Size (w×h)
          <input id="fld-size" value="6x3"/>
        </label>
        <label>Palette
          <div class="palette">
            <span style="background:#0ea5e9" data-color="#0ea5e9"></span>
            <span style="background:#16a34a" data-color="#16a34a"></span>
            <span style="background:#f59e0b" data-color="#f59e0b"></span>
            <span style="background:#ef4444" data-color="#ef4444"></span>
          </div>
        </label>
      </div>
      <footer>
        <button class="btn" id="btn-cancel">Cancel</button>
        <button class="btn primary" id="btn-save">Save</button>
      </footer>
    </div>
  </div>

  <template id="tpl-widget">
    <section class="widget" data-edit="false" style="--x:1;--w:4;--h:2">
      <header class="widget-h">
        <span class="title">Untitled</span>
        <div class="widget-actions">
          <button class="btn drag-handle" title="Drag">↕</button>
          <button class="btn" data-action="config" title="Configure">⚙</button>
          <button class="btn danger" data-action="remove" title="Remove">✕</button>
        </div>
      </header>
      <div class="widget-b"></div>
      <div class="resize" title="Resize"></div>
    </section>
  </template>

  <script src="db.js" defer></script>
  <script src="widgets/kpi.js" defer></script>
  <script src="widgets/bar.js" defer></script>
  <script src="widgets/pie.js" defer></script>
  <script src="widgets/trend.js" defer></script>
  <script src="widgets/table.js" defer></script>
  <script src="widgets/roadmap.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
