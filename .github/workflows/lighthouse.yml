
name: Lighthouse CI
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g @lhci/cli@0.14.x serve
      - run: nohup npx serve -l 8080 . & sleep 2
      - run: lhci collect --url=http://localhost:8080 && lhci assert --preset=lighthouse:recommended
